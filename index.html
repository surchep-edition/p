<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saldoku - Convert PayPal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-black to-gray-900 text-white">

  <!-- Navbar -->
  <nav class="flex justify-between items-center p-6 bg-black shadow-lg">
    <h1 class="text-2xl font-bold text-yellow-400">Saldoku</h1>
    <ul class="flex space-x-6">
      <li><a href="index.html" class="hover:text-yellow-400">Home</a></li>
      <li><a href="produk.html" class="hover:text-yellow-400">Produk</a></li>
      <li><a href="rate.html" class="hover:text-yellow-400">Rate</a></li>
      <li><a href="dashboard.html" class="hover:text-yellow-400">Dashboard</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="py-16 text-center">
    <h2 class="text-3xl font-bold mb-6 text-yellow-400">Convert Saldo PayPal ke Dana, OVO, GoPay, atau Bank</h2>
    <p class="mb-4">Silakan transfer saldo ke email PayPal berikut:</p>
    <p class="text-xl font-bold text-green-400 mb-8">styzenstore@gmail.com</p>

    <div class="max-w-2xl mx-auto bg-gray-800 p-6 rounded-xl shadow-xl">
      <form id="convertForm">

        <!-- Email Pengirim -->
        <label class="block mb-2 text-gray-300 text-left">Email PayPal Anda</label>
        <input type="email" id="email" required class="w-full p-2 mb-4 rounded-lg bg-gray-700 text-white">

        <!-- Pilihan Tujuan -->
        <label class="block mb-2 text-gray-300 text-left">Pilih Tujuan Pencairan</label>
        <select id="tujuan" required class="w-full p-2 mb-4 rounded-lg bg-gray-700 text-white">
          <option value="">-- Pilih Tujuan --</option>
          <option value="Dana">Dana</option>
          <option value="OVO">OVO</option>
          <option value="GoPay">GoPay</option>
          <option value="BCA">Bank BCA</option>
          <option value="BRI">Bank BRI</option>
          <option value="Mandiri">Bank Mandiri</option>
        </select>

        <!-- Input tambahan (nomor rekening / nomor ewallet) -->
        <div id="inputTujuan"></div>

        <!-- Jumlah Dollar -->
        <label class="block mb-2 text-gray-300 text-left">Jumlah Dollar ($)</label>
        <input type="number" id="dollar" min="2" required class="w-full p-2 mb-4 rounded-lg bg-gray-700 text-white">

        <!-- Hasil Konversi -->
        <p id="hasil" class="text-xl font-bold text-yellow-300 mb-4">Rp 0</p>

        <!-- Tombol -->
        <button type="submit" class="w-full py-3 bg-yellow-500 hover:bg-yellow-600 text-black font-bold rounded-lg">
          Konfirmasi via WhatsApp
        </button>
      </form>
    </div>
  </section>

  <script>
    // Kurs
    const rate = 13500; // 1 USD = Rp13.500
    const dollarInput = document.getElementById("dollar");
    const hasil = document.getElementById("hasil");
    const form = document.getElementById("convertForm");
    const tujuanSelect = document.getElementById("tujuan");
    const inputTujuan = document.getElementById("inputTujuan");

    function hitung() {
      let dollar = parseFloat(dollarInput.value);
      if (isNaN(dollar) || dollar < 2) {
        hasil.innerText = "Minimal $2";
      } else {
        let rupiah = dollar * rate;
        hasil.innerText = "Rp " + rupiah.toLocaleString("id-ID");
      }
    }

    dollarInput.addEventListener("input", hitung);

    // Ganti input sesuai tujuan
    tujuanSelect.addEventListener("change", function() {
      let val = tujuanSelect.value;
      if (val === "Dana" || val === "OVO" || val === "GoPay") {
        inputTujuan.innerHTML = `
          <label class="block mb-2 text-gray-300 text-left">Nomor ${val}</label>
          <input type="text" id="rekening" placeholder="08xxxxxxxx" required class="w-full p-2 mb-4 rounded-lg bg-gray-700 text-white">
        `;
      } else if (val === "BCA" || val === "BRI" || val === "Mandiri") {
        inputTujuan.innerHTML = `
          <label class="block mb-2 text-gray-300 text-left">Nomor Rekening ${val}</label>
          <input type="text" id="rekening" placeholder="1234567890" required class="w-full p-2 mb-4 rounded-lg bg-gray-700 text-white">
        `;
      } else {
        inputTujuan.innerHTML = "";
      }
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      let email = document.getElementById("email").value;
      let tujuan = document.getElementById("tujuan").value;
      let rekening = document.getElementById("rekening") ? document.getElementById("rekening").value : "";
      let dollar = parseFloat(dollarInput.value);

      if (dollar < 2) {
        alert("Minimal $2");
        return;
      }

      let rupiah = dollar * rate;

      let pesan = 
`Halo kak, saya mau mencairkan saldo PayPal.
----------------------------
Email PayPal Pengirim: ${email}
Tujuan: ${tujuan}
Nomor: ${rekening}
Jumlah: $${dollar} = Rp${rupiah.toLocaleString("id-ID")}
----------------------------
Sudah saya transfer ke PayPal: styzenstore@gmail.com`;

      let waLink = https://wa.me/6281232715307?text=${encodeURIComponent(pesan)};
      window.open(waLink, "_blank");
    });

    hitung();
  </script>
</body>
</html>
