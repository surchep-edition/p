<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kurs Dollar - Saldoku</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-black via-gray-900 to-black text-white">
  <div class="min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-3xl font-bold text-yellow-400 mb-6">Kalkulator Kurs PayPal</h1>

    <!-- Input Dollar -->
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-96 text-center">
      <label for="dollar" class="block mb-2 text-gray-300">Masukkan jumlah Dollar ($)</label>
      <input id="dollar" type="number" min="2" value="2"
             class="w-full px-4 py-2 mb-4 rounded-lg bg-gray-700 text-white focus:outline-none">

      <!-- Hasil -->
      <p id="hasil" class="text-2xl font-bold text-yellow-300">Rp 27.000</p>
    </div>
  </div>

  <script>
    // Kurs tetap 1$ = Rp13.500
    const rate = 13500;

    const input = document.getElementById("dollar");
    const hasil = document.getElementById("hasil");

    function hitung() {
      let dollar = parseFloat(input.value);
      if (isNaN(dollar) || dollar < 2) {
        hasil.innerText = "Minimal $2";
      } else {
        let rupiah = dollar * rate;
        hasil.innerText = "Rp " + rupiah.toLocaleString("id-ID");
      }
    }

    input.addEventListener("input", hitung);
    hitung();
  </script>
</body>
</html>
